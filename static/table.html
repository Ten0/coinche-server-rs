<head>

<link rel="stylesheet" href="table.css" />
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
<script src="js/main.js"></script>
<script src="js/communications.js"></script>
<script src="js/Game.js"></script>
<script src="js/Vue.js"></script>

</head>
<body>

<div id="table-container">
<div id="table">

<div class="hand" id="left-hand"></div>
<div class="hand" id="right-hand"></div>
<div class="hand" id="top-hand"></div>
<div class="hand" id="bottom-hand"></div>

<div id="current-trick">

</div>


<div class="bid" id="left-bid"></div>
<div class="bid" id="right-bid"></div>
<div class="bid" id="top-bid"></div>
<div class="bid" id="bottom-bid"></div>

<div id="bid-picker">
<form id="bid-value-picker"><input type="radio" name="value" id="80" value="80"><label for="80">80</label><input type="radio" name="value" id="90" value="90"><label for="90">90</label><input type="radio" name="value" id="100" value="100"><label for="100">100</label><input type="radio" name="value" id="110" value="110"><label for="110">110</label><input type="radio" name="value" id="120" value="120"><label for="120">120</label><input type="radio" name="value" id="130" value="130"><label for="130">130</label><input type="radio" name="value" id="140" value="140"><label for="140">140</label><input type="radio" name="value" id="150" value="150"><label for="150">150</label><input type="radio" name="value" id="250" value="250"><label for="250">Capot</label></form>
<form id="bid-color-picker"><input type="radio" name="value" id="Spades" value="Spades"><label for="Spades">&#9824;</label><input type="radio" name="value" id="Hearts" value="Hearts" style="color: red;"><label for="Hearts" style="color: red;">&hearts;</label><input type="radio" name="value" id="Clubs" value="Clubs"><label for="Clubs">&clubs;</label><input type="radio" name="value" id="Diamonds" value="Diamonds" style="color: red;"><label for="Diamonds" style="color: red;">&diams;</label><input type="radio" name="value" id="TA" value="AllTrump"><label for="TA">TA</label><input type="radio" name="value" id="SA" value="NoTrump"><label for="SA">SA</label></form>

<span>
<button id="bid-doubled-double" style="display: none;" onclick="attemptBid(new Bid('doubled-double'));">Surcoincher !</button>
<button id="bid-double" onclick="attemptBid(new Bid('double'));">Coincher</button>
<button id="bid-pass" onclick="attemptBid(new Bid('pass'));">Passer</button>
</span>

</div>


<div class="name" id="left-name"></div>
<div class="name" id="right-name"></div>
<div class="name" id="top-name"></div>
<div class="name" id="bottom-name"></div>

</div>
</div>
<div id="aside">
<div id="last-trick">
</div>

</div>



</body>
